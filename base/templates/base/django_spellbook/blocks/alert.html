<div class="sb-alert sb-alert-{{ type }} sb-p-3 sb-border-radius-lg sb-mb-3 sb-shadow-sm {% if kwargs.class %}{{ kwargs.class }}{% endif %}">
    <span class="sb-alert-icon">
        {% if type == "info" %}
            ℹ️
        {% elif type == "warning" %}
            ⚠️
        {% elif type == "success" %}
            ✅
        {% elif type == "danger" %}
            🚫
        {% endif %}
    </span>
    <span class="sb-alert-content">
        {{ content|safe }}
    </span>
</div>
