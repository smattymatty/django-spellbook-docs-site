{% comment %} Partial: hero_partials/text_right_image_left.html {% endcomment %}
<div class="sb-hero-content-wrapper sb-grid sb-grid-cols-1 md:sb-grid-cols-2 sb-gap-8">
  <div class="sb-hero-media-column md:sb-order-1"> {# Media (image/video) first on medium screens and up #}
    {% if video_src %}
      <video class="sb-hero-video" poster="{{ image_src|default:'' }}" {% if video_autoplay %}autoplay{% endif %} {% if video_loop %}loop{% endif %} {% if video_muted %}muted{% endif %} {% if video_controls %}controls{% endif %} playsinline>
        <source src="{{ video_src }}" type="video/mp4"> {# Assume MP4, could add more <source> for WebM, Ogg #}
        {# You might want to add more <source> tags here for different video formats if video_src could be a base name #}
        {# e.g., <source src="{{ video_src }}.webm" type="video/webm"> #}
        Your browser does not support the video tag. {% if image_src %}(Poster: {{ image_alt }}){% endif %}
      </video>
    {% elif image_src %}
      <img src="{{ image_src }}" alt="{{ image_alt }}" class="sb-hero-image">
    {% endif %}
  </div>
  <div class="sb-hero-text-column md:sb-order-2 {% if text_bg_color %}sb-bg-{{ text_bg_color }}{% endif %}"> {# Text second #}
    {{ content|safe }}
  </div>
</div>
