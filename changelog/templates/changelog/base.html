<!-- docs/templates/changelog/base.html -->
{% extends 'base/base.html' %}
{% load static %}
{% load spellbook_tags %}
{% block extra_style %}
    <link rel="stylesheet" href="{% static 'css/code_block.css' %}">
    <link rel="stylesheet" href="{% static 'css/docs.css' %}">
    <link rel="stylesheet" href="{% static 'highlight/styles/default.min.css' %}">
    <script src="{% static 'highlight/highlight.min.js' %}"></script>
    <script>hljs.highlightAll();</script>
    {% spellbook_styles %}
{% endblock %}
{% block content %}
    <div class="docs-container">
        <aside class="sidebar">
            <div class="grimoire">
                <h3>Changelog</h3>
                {% sidebar_toc %}
            </div>
        </aside>
        <div class="sb-ml-4 changelog-content">
            {% block changelog_content %}{% endblock %}
        </div>
    </div>
{% endblock %}
